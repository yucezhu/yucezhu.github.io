 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yuce's e-world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #CD91AC, #FFC1D6);
            color: #3D3F4B;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .content {
            flex: 1;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        img {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px #888888;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        .button, .neon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-weight: 900;
        }
        .button i {
            font-size: 30px;
            color: #3D3F4B;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .button:hover i {
            transform: scale(1.2);
            color: #CD91AC;
        }
        .neon-button {
            background-color: #CD91AC;
            color: #3D3F4B;
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px #d5a6bd, 0 0 10px #d5a6bd, 0 0 15px #d5a6bd, 0 0 20px #d5a6bd;
        }
        .neon-button:hover {
            animation: neonGlow 1.5s infinite alternate;
        }
        @keyframes neonGlow {
            0%, 100% {
                box-shadow: 0 0 5px #d5a6bd, 0 0 10px #d5a6bd, 0 0 15px #d5a6bd, 0 0 20px #d5a6bd;
            }
            50% {
                box-shadow: 0 0 20px #ff79c6, 0 0 30px #ff79c6, 0 0 40px #ff79c6, 0 0 50px #ff79c6;
            }
        }
        .button-group, .neon-button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .top-left {
            position: fixed;
            top: 15px;
            left: 25px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: 900;
        }
        .home-button {
            background-color: #fff;
            color: #CD91AC;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: 900;
            padding: 10px 20px;
            border: 2px solid #CD91AC;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background-color: #CD91AC;
            color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        h1 {
            margin: 20px 0;
            font-size: 30px;
            text-shadow: 3px 3px 3px #888888;
            font-weight: 900;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 900;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        footer {
            background: linear-gradient(to right, #3D3F4B, #5C6173);
            color: #FFFFFF;
            padding: 20px 0;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        .footer-text {
            color: #FFFFFF;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .content img {
                width: 80%;
                max-width: 250px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="top-left">
        <button class="home-button">
            <a href="index.html">Home</a>
        </button>
    </div>
    <div class="content">
        <img src="images/yuce.jpg" alt="Portrait of Yuce smiling">
        <h1>Welcome to Yuce's e-world</h1>
        <p>Welcome back! It's great to see you exploring my e-world again.</p>
        <div class="button-group">
            <button class="button">
                <a href="images/wechat.jpg" target="_blank">
                    <i class="fab fa-weixin"></i>
                </a>
            </button>
            <button class="button">
                <a href="https://www.instagram.com/ucuc_zhu?igsh=czRnaGRvd3p0NHFk&utm_source=qr" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </button>
            <button class="button">
                <a href="https://discord.com/channels/@me" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
            </button>
            <button class="button">
                <a href="mailto:yzhu844@yahoo.com?subject=Inquiry&body=Hi%20there," target="_blank">
                    <i class="fas fa-envelope"></i>
                </a>
            </button>
        </div>
        <div class="neon-button-group">
            <button class="neon-button" onclick="window.location.href='about.html'">Learn More About Me</button>
            <button class="neon-button" onclick="window.location.href='project.html'">See My Projects</button>
            <button class="neon-button" onclick="window.location.href='resume.html'">View My Resume</button>
            <button class="neon-button" onclick="window.location.href='Auto.html'">Auto & Property Insurance Quotes</button>
            <button class="neon-button" onclick="window.location.href='design.html'">Design Services</button>
        </div>
    </div>
     <footer>
        <div class="footer-text">
             Designed by Yuce Zhu Â© 2024. All rights reserved.
        </div>
    </footer>
</body>
</html>
